<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" id="close-add">&times;</span>
        <article class="main-content">
            <header>
                <h1>Add Recipe</h1>
            </header>
            <div class="form-group">
                <label>Recipe Title</label>
                <input value="" class="input-control" id="title-input" placeholder="Add your title..." />
            </div>
            <div class="form-group">
                <label>Ready In</label>
                <input value="" class="input-control" id="readyin-input" placeholder="Time for preperation.." />
            </div>
            <div class="form-group">
                <label>Image URL</label>
                <input value="" class="input-control" id="image-url-input" placeholder="Add your image url..." />
            </div>
            <div class="form-group">
                <div class="image-display">
                    <img id="add-recipe-image" src="" alt="Link a valid image!" style="width:250px; height:150px; padding:0.2em;" />
                </div>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea class="input-control" rows="10" id="description-input" placeholder="Add your description..."></textarea>
            </div>
            <div class="form-group">
                <label>Ingredients</label>
                <textarea class="input-control" rows="7" id="ingredients-input" placeholder="Add ingredients..."></textarea>
            </div>
            <div class="form-group">
                <label>&nbsp;</label>
                <input type="button" class="form-button" id="add-real-recipe" value="Add Recipe" />
            </div>
        </article>
    </div>
</div>
